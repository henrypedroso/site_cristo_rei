,<h1>Sobre o Colégio Cristo Rei</h1>

<p>Localizado no Bairro Cristo Rei na Cidade de Guarapuava, possui aproximadamente 870 alunos.</p> 

<p>Fundado em 1984, o colégio oferece ensino fundamental e médio regular,
além de ensino profissionalizante.</p>

<p>O Colégio atende alunos do Programa Edutech e Robótica Paraná.</p>
